<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        ul {
            list-style: none;
            box-sizing: border-box;
            /* display: flex;
            flex-wrap: wrap; */
        }

        ul li {
            display: inline-block;
            background-color: rgb(245, 131, 169);
            width: 150px;
            padding: 8px;
            text-align: center;
            margin: 10px;
            font-size: 20px;
            font-weight: 800;
            border-radius: 5px;
            cursor: pointer;


        }

        ul li:hover {
            background-color: rgb(80, 149, 89);
            /* padding: 10px 20px;
            margin: 10px; */
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>product</li>
            <li>Service</li>
            <li>Shop</li>
            <li>Blog</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

</body>

</html>
