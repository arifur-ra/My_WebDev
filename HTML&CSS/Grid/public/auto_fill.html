<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gird auto-fit min Max</title>

    <style>
        h1 {
            text-align: center;
        }

        .gird {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 2fr));
        }

        .gird1 {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(3, minmax(300px, 2fr));
        }


        .item {
            padding: 4rem;
            background-color: rgb(226, 225, 212);
            border: 1px solid rgb(110, 104, 104);
            font-weight: bold;
            font-size: xx-large;
            text-align: center;

        }
    </style>
</head>

<body>
    <h1> Gird auto-fit Min Max</h1>
    <div class="gird">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>

    <hr>
    <h1> Gird without auto-fit Min Max</h1>
    <div class="gird1">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>
</body>

</html>
