<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Grid Layout - Exercise 3</title>

    <style>
        .wrapper {
            display: grid;
            gap: 0.25rem;
            grid-template-areas:
                'one two three three '
                'five four six eight'
                'five nine seven seven'
                'ten eleven seven seven '
                'twelve twelve twelve twelve';
        }

        .wrapper>div {
            padding: 0.5rem;
        }

        .one {
            grid-area: one;
            background-color: red;
        }

        .two {
            grid-area: two;
            background-color: red;
        }

        .three {
            grid-area: three;
            background-color: pink;
        }

        .four {
            grid-area: four;
            background-color: red;
        }

        .five {
            grid-area: five;
            background-color: pink;
        }

        .six {
            grid-area: six;
            background-color: red;
        }

        .seven {
            grid-area: seven;
            background-color: pink;
        }

        .eight {
            grid-area: eight;
            background-color: red;
        }

        .nine {
            grid-area: nine;
            background-color: red;
        }

        .ten {
            grid-area: ten;
            background-color: red;
        }

        .eleven {
            grid-area: eleven;
            background-color: red;
        }

        .twelve {
            grid-area: twelve;
            background-color: pink;
        }
    </style>
</head>

<body>
    <main class="wrapper">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
        <div class="seven">Seven</div>
        <div class="eight">Eight</div>
        <div class="nine">Nine</div>
        <div class="ten">Ten</div>
        <div class="eleven">Eleven</div>
        <div class="twelve">Twelve</div>
    </main>

</body>

</html>
