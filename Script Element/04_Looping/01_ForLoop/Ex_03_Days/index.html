<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week plan Combination</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        form {
            margin: 2rem;
        }

        input {
            margin: 0 1.5rem;
        }

        label {
            font-size: 1.5rem;
        }

        label:nth-of-type(1) {
            color: red;
        }

        label:nth-of-type(2) {
            color: blue;
        }

        label:nth-of-type(3) {
            color: green;
        }

        label:nth-of-type(4) {
            color: yellow;
        }

        label:nth-of-type(5) {
            color: pink;
        }

        label:nth-of-type(6) {
            color: saddlebrown;
        }

        label:nth-of-type(7) {
            color: darkorange;
        }

        #container {
            display: flex;
        }

        .box {
            position: relative;
            width: 10rem;
            height: 8rem;
            border: 1px solid rgb(68, 2, 2);
            margin: 0.5rem;
            font-weight: bold;
            box-shadow: 1px 2px 6px rgb(58, 19, 0);
            text-align: center;
            /*justify-content: center;
            align-items: center; */
        }

        button {
            margin: 2rem 0;
            padding: 0.5rem 1.5rem;
            background-color: rgb(190, 41, 41);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            outline: none;
            border-radius: 0.25rem;
            text-align: center;
            margin-left: 35rem;
            font-size: 1.2rem;
        }

        button:hover {
            background-color: yellowgreen;
            color: rgb(0, 0, 0);
            transition: 0.6s;
        }

        p {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }

        @media only screen and (max-width: 600px) {
            #container {
                flex-direction: column;
            }

            input {
                margin: 0 1.5rem;
                display: flex;
                flex-direction: column;
            }

            button {
                position: fixed;
                top: 2rem;
                right: .25rem;
                width: 40%;
                margin: 0;
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <form action="#">
        <h4 id="options">
            <input type="checkbox" id="option1" name="option1" value="Samstag" />
            <label for="option1">Samstag</label>
            <input type="checkbox" id="option2" name="option2" value="Sonntag" />
            <label for="option2">Sonntag</label>
            <input type="checkbox" id="option3" name="option3" value="Montag" />
            <label for="option3">Montag</label>
            <input type="checkbox" id="option4" name="option4" value="Dienstag" />
            <label for="option4">Dienstag</label>
            <input type="checkbox" id="option5" name="option5" value="Mittwoch" />
            <label for="option5">Mittwoch</label>
            <input type="checkbox" id="option6" name="option5" value="Donnerstag" />
            <label for="option5">Donnerstag</label>
            <input type="checkbox" id="option7" name="option5" value="Fritag" />
            <label for="option5">Fritag</label>
        </h4>
    </form>

    <div id="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <button onclick="showDays(event)">Show Days</button>
    <!-- <button type="reset">Reset</button> -->


    <p id="list"></p>
    <script src="index.js"></script>
</body>

</html>
