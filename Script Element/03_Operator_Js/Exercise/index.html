<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell us Your Story</title>
    <style>
        div.main {
            width: 30%;
            margin: 2rem auto;
            text-align: center;
            background-color: rgb(89, 104, 26);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0px 0px 14px rgb(104, 4, 4);

        }

        h1 {
            color: whitesmoke;
            font-family: monospace;
            font-weight: 900;
            font-size: 2rem;
            background-color: black;
            padding: .75rem;
            box-shadow: 0px 0px 2px;
            border-radius: .5rem;
        }

        input {
            margin: 1rem;
            padding: .75rem;
        }

        button {
            margin-top: 1rem;
            padding: .75rem;
            border-radius: .5rem;
            font-size: 1.2rem;
            outline: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            color: red;
            background-color: black;
            transition: .6s;
        }

        ::placeholder {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="main">
        <h1> Tell us your Story</h1>

        <form action="#">
            <div>
                <input type="text" id="firststory" placeholder=" Tell us your Story">
                <input type="text" id="secondstory" placeholder="Tell us your story">
                <input type="text" id="laststory" placeholder="Tell us your story">
            </div>

            <button type="submit" onclick="showDetails(event)">Send your story</button>
            <div id="fullName">
                <p id="showstory"></p>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
