    <style>
        .show {
            width: 20%;
            display: flex;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 0 4px;
            padding: 1rem;
            background-color: rgb(8, 83, 52);

        }

        button {
            cursor: pointer;
            padding: .75rem 1.2rem;
            margin: .5rem;
            border: none;
            outline: none;
            background-color: rgb(0, 0, 0);
            border-radius: .25rem;
            color: #ffffff;
            font-weight: bold;
            transition: .6s;
        }

        button:hover {
            background-color: rgb(206, 202, 15);
            color: red;
        }

        #display {
            position: absolute;
            top: 0;
            right: 10rem;
        }
    </style>
</head>
