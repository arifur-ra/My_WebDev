<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JQuery</title>
  </head>
  <body>
    <h1>jquery Sample</h1>
    <button type="button">Click Me</button>
    <div id="content"></div>

    <ul>
      <li>I am element 1</li>
      <li>I am element 2</li>
      <li>I am element 3</li>
      <li>I am element 4</li>
      <li>I am element 5</li>
      <li>I am element 6</li>
      <li>I am element 7</li>
      <li>I am element 8</li>
      <li>I am element 9</li>
    </ul>

    <!-- Form -->
    <form action="#">
      <div class="main">
        <div class="ipt-box">
          <label for="name">Name:</label>
          <input type="text" id="name" />
          <span></span>
        </div>
        <div class="ipt-box">
          <label for="name">Email:</label>
          <input type="email" id="email" />
          <span></span>
        </div>
        <div class="ipt-box">
          <label for="name">Address:</label>
          <input type="text" id="address" />
          <span></span>
        </div>

        <div class="ipt-box">
          <label for="age">Age:</label>
          <input type="number" id="age" />
          <span></span>
        </div>

        <div class="ipt-box">
          <h3>Profession:</h3>
          <label for="student">student</label>
          <input type="radio" name="profession" id="student" />

          <label for="student">Doctor</label>
          <input type="radio" name="profession" id="doctor" />

          <label for="student">Developer</label>
          <input type="radio" name="profession" id="developer" />

          <label for="student">Others</label>
          <input type="radio" name="profession" id="others" />
          <input type="text" id="others-profession" />
          <span></span>
        </div>
        <div>
          <input type="checkbox" id="agree" />
          <label for="agree">I agree with those term & condition</label>
          <span></span>
        </div>
        <div>
          <button type="button" id="button">Submit</button>
        </div>
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
