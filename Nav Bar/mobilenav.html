<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" />
    <title>navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "montserrat", sans-serif;

        }

        .header {
            position: fixed;
            height: 100px;
            width: 100vw;
            background: rgb(1, 19, 19);
            padding: 0 20px;
            color: #fff;
            display: block;
            z-index: 1;
        }

        div.header>input {
            position: sticky;
        }

        .logo {
            line-height: 100px;
            float: left;
            text-transform: uppercase;
        }

        .menu {
            float: right;
            line-height: 100px;
            margin-right: 100px;

        }

        .menu a {
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            padding: 0 15px;
            transition: 0.4s;
        }

        .show-menu-btn,
        .hide-menu-btn {
            transition: 0.4s;
            font-size: 30px;
            cursor: pointer;
            display: none;
        }

        .show-menu-btn {
            float: left;
        }

        .show-menu-btn i {
            line-height: 100px;
        }

        .menu a:hover,
        .show-menu-btn:hover,
        .hide-menu-btn:hover {
            color: #3498db;
        }

        #chk {
            position: absolute;
            visibility: hidden;
            z-index: -1111;
        }

        @media screen and (max-width:600px) {

            .show-menu-btn,
            .hide-menu-btn {
                display: block;
            }

            .menu {
                position: fixed;
                /* display: flex; */
                /* flex-direction: row;  */
                width: 100%;
                height: 10vh;
                background: #333;
                opacity: .8;
                right: 100%;
                top: 0;
                text-align: center;
                padding: 80px 0;
                line-height: normal;
                transition: 0.7s;
            }

            .menu a {
                display: block;
                padding: 10px;
            }

            .hide-menu-btn {
                position: absolute;
                top: 40px;
                right: 40px;
            }

            #chk:checked~.menu {
                right: 0;
            }
    </style>
</head>

<body>
    <div class="header">
        <input type="checkbox" id="chk" />
        <label for="chk" class="show-menu-btn">
            <i class="fa fa-bars"></i>
        </label>

        <ul class="menu">
            <a href="#">About</a>
            <a href="#">Projects</a>

            <a href="#">Contact</a>
            <label for="chk" class="hide-menu-btn">
                <i class="fas fa-times"></i>
            </label>
        </ul>
    </div>
</body>

</html>
