<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>

    <style>
        .Container {
            text-align: center;
            width: 30%;
            margin: 10% auto;
            border: 2px solid black;
            border-radius: 10%;
            box-shadow: 0px 1px 8px;

        }

        button:nth-child(even) {
            color: rgb(0, 0, 0);
            background-color: rgb(233, 218, 85);
        }

        input {
            margin: 0.5rem;
            padding: 0.5rem;
        }

        button {
            padding: 10px 15px;
            margin: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="Container">
        <h1> Mini Calculator</h1>
        <input type="text" placeholder="Enter First Value" id="firstValue"> <br>
        <input type="text" placeholder="Enter Second Value" id="secondValue"> <br>
        <div>
            <button onclick="plus()">+</button>
            <button onclick="minus()">-</button>
            <button onclick="divide()">/</button>
            <button onclick="multi()">*</button>
        </div>
        <h3 id="result"> Your Result:</h3>
        <!-- <input type="reset" value="Reset"> -->
    </div>

    <script>
        let fValue = document.getElementById("firstValue");
        let lValue = document.getElementById("secondValue");
        let result = document.getElementById("result");

        function plus() {
            result.innerHTML = parseInt(fValue.value) + parseInt(lValue.value);

        }

        function minus() {
            result.innerHTML = parseInt(fValue.value) - parseInt(lValue.value);

        }

        function divide() {

            result.innerHTML = parseInt(fValue.value) / parseInt(lValue.value);
        }

        function multi() {
            result.innerHTML = parseInt(fValue.value) * parseInt(lValue.value);

        }
    </script>

</body>

</html>
