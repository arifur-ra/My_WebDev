<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="mobileStyle.css">
  <title>Mini Calculator</title>


</head>

<body>
  <div class="Container">
    <h1>Mini Calculator</h1>
    <input type="number" placeholder="Enter First Value" id="firstValue" />
    <br />
    <input type="number" placeholder="Enter Second Value" id="secondValue" />
    <br />
    <div>
      <button onclick="plus()">+</button>
      <button onclick="minus()">-</button>
      <button onclick="divide()">/</button>
      <button onclick="multi()">*</button>
    </div>
    <h3 id="result">0</h3>
    <!-- <input type="number " id="result1" name="result1" /> -->
    <!-- <input type="reset" value="Reset"> -->
  </div>

  <script>
    // define  two variable input to get ID
    // fValue, lValue
    //
    let fValue = document.getElementById("firstValue");
    let lValue = document.getElementById("secondValue");

    let result = document.getElementById("result");

    function plus() {
      result.innerHTML = parseInt(fValue.value) + parseInt(lValue.value);
    }

    function minus() {
      result.innerHTML = parseInt(fValue.value) - parseInt(lValue.value);
    }

    function divide() {
      result.innerHTML = parseInt(fValue.value) / parseInt(lValue.value);
    }

    function multi() {
      result.innerHTML = parseInt(fValue.value) * parseInt(lValue.value);
    }
  </script>
</body>

</html>
