<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <title>Contact Us</title>
  </head>

  <body>
    <div class="container">
      <h2>Contact Us</h2>
      <!-- FORM -->
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input
                class="form-control p-2"
                type="text"
                id="first-name"
                placeholder="Enter First name"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input
                class="form-control p-2"
                type="text"
                id="last-name"
                placeholder="Enter Last name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="company">Company</label>
              <input class="form-control p-2" type="text" id="company" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                class="form-control p-2"
                type="text"
                id="phone"
                placeholder="Phone"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                class="form-control p-2"
                type="email"
                id="email"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group col">
            <label for="email"> Your Website please include https:// </label>
            <input
              class="form-control p-2"
              type="text"
              id="url"
              placeholder="url"
            />
          </div>
        </div>

        <div class="form-radio">
          <label>When is the best time to reach you?</label> <br />
          <input
            type="radio"
            id="morning"
            name="label"
            value="morning"
            checked
          />
          <label for="morning">Morning</label><br />
          <input type="radio" id="evening" name="label" value="evening" />
          <label for="evening">Evening</label><br />
        </div>
        <label class=""> Would you like to receive our newsletter</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="Sure" /> Sure!
        </div>
        <br />

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
