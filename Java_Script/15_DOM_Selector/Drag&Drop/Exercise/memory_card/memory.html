<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Card Flip with Text</h1>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="img/ayan.png"
              alt="Avatar Ayan"
              style="width: 150px; height: 150px"
            />
          </div>
          <div class="flip-card-back">
            <h3>Ayan Rahman</h3>
            <p>Junior Arif</p>
            <p>We love that guy</p>
          </div>
        </div>
      </div>
      <!-- Second Card -->
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="img/saima.png"
              alt="Avatar Saima"
              style="width: 150px; height: 150px"
            />
          </div>
          <div class="flip-card-back">
            <h3>Saima Uddin</h3>
            <p>Mother from Ayan</p>
            <p>We love her a lot</p>
          </div>
        </div>
      </div>
      <!-- Third Card -->
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="img/arif.png"
              alt="Avatar Arif"
              style="width: 150px; height: 150px"
            />
          </div>
          <div class="flip-card-back">
            <h3>Arifur Rahman</h3>
            <p>Software Developer</p>
            <p>Father from Ayan</p>
          </div>
        </div>
      </div>
      <!-- Matching Card -->
      <div class="matching_card">
        <div class="memory_img">
          <img src="img/Arif_memory.jpg" alt=" Arif Card" />
          <img src="img/Ayan_memory.jpg" alt=" Ayan Card" />
          <img src="img/saima_memory.jpg" alt=" Saima Card" />
        </div>
      </div>
    </div>
  </body>
</html>
