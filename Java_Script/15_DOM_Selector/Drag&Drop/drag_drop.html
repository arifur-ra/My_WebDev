<html lang="en">
  <head>

    <title>Drag & Drop</title>
    <style>
      .sBox {
        width: 100px;
        height: 100px;

      }
      .lBox {

        height: 150px;

        top: 40vh;
        left: 65vw;

        text-align: center;
        color: white;
        font-weight: bold;
        padding-top: 50px;
      }
    </style>

  <body>

    <div class="lBox">Corona</div>
    <script src="drag_drop.js"></script>
